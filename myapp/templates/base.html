{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% block links %}{% endblock %}
    <title>{%block title%}{%endblock%}</title>
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-2 border-bottom"> 
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="{% url 'home'%}" class="nav-link">О нас</a></li>
          <li class="nav-item"><a href="{% url 'profile_main_applications' %}" class="nav-link">Главная страница</a></li>
          <li class="nav-item"><a href="{% url 'profile_applications' %}" class="nav-link">Заявки</a></li>
          <li class="nav-item"><a href="{% url 'category_control' %}" class="nav-link">Категории</a></li>

          {% if request.user.is_authenticated %}
            <li class="nav-item"><a href="{% url 'profile'%}" class="nav-link">Профиль</a></li>
          {% else %}
            <li class="nav-item"><a href="{% url 'login'%}" class="nav-link">Войти в аккаунт</a></li>
          {% endif %}
        </ul>
      </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer class="d-flex flex-wrap justify-content-center">
    </footer>
</body>
</html>
